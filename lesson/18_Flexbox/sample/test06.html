<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>calc font-size</title>
	<style type="text/css">
		*{margin: 0; padding: 0; box-sizing: border-box;}
		body{text-align: center; font-family: 'Lato', sans-serif; margin: 0; background: #bfdfff;}
		h1{font-size: calc(2em + 2vw);}
		h2{font-size: calc(1.5em + 0.75vw);}
		<!-- 작은 사이즈에서 너무 줄어들지 않게 기본 값을 설정함 -->
		<!-- font-size는 height 기준이지만 반응형은 무조건 너비 기준 -->
	</style>
</head>
<body>
	<h1>What is Lorem Ipsum?</h1>
	<h2>The standard Lorem Ipsum passagex</h2>
</body>
</html>
