<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>flex box item 속성</title>
</head>
<style type="text/css">
	.container{padding-top: 100px; background: SeaShell; height: 100vh; display: flex;}
	.item{width: 50px; height: 50px; border: 1px solid #999999;}
	.item1{flex-basis: 60%; background: Salmon;}
	.item2{flex-basis: 30%; background: SteelBlue;}
	.item3{flex-basis: 10%; background: DarkSeaGreen;}
	p{font-size: 2em; font-weight: bold;}
</style>
<body>
<!-- flex item 속성: flex, flex-grow(성장), flex-shrink(축소), flex-basis(기본), order(순서) -->
	<img src="images/flex_02.png" alt=""/>
	<img src="images/flex.png" alt=""/>
	<img src="images/align.png" alt=""/>
	<p>flex item 속성: flex, flex-grow(성장), flex-shrink(축소), flex-basis(기본), order(순서)</p>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>
</body>
</html>
