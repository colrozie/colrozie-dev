<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Position</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrap{width: 100%; height: 500px; background: aliceblue; position: relative;}
		.box{font-size: 100px; font-weight: bold; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
	</style>
</head>
<body>
<!-- width height 값이 있을 때(기준) -->
	<div id="wrap">
		<table>
			<tr>
				<td class="box">BOX</div>
			</tr>
		</table>
	</div>
</body>
</html>
