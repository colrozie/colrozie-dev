<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Flex</title>
	<style type="text/css">
		*{margin: 0; padding: 0; box-sizing: border-box;}
		body{text-align: center; font-family: 'Lato', sans-serif;}
		p{font-size: 6em;}
		.fullscreen{width: 100%; height: 100vh; color: #ffffff; padding: 40vh;}
		.a{background: #efbfff;}
		.b{background: #bfffbf;}
		.c{background: #ffbfbf;}
		.d{background: #ffbfcf;}
	</style>
</head>
<body>
	<div class="fullscreen a">
		<p>a</p>
	</div>
	<div class="fullscreen b">
		<p>b</p>
	</div>
	<div class="fullscreen c">
		<p>c</p>
	</div>
	<div class="fullscreen d">
		<p>d</p>
	</div>
</body>
</html>
