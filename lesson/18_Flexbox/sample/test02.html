<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>table vertical-align</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrap{width: 100%; height: 500px; background: aliceblue;}
		table{width: 100%;}
		.box{font-size: 100px; height: 500px; font-weight: bold; background: lavenderblush; vertical-align: middle; text-align: center;}
	</style>
</head>
<body>
	<div id="wrap">
		<table>
		<!-- div일 땐 display: table; -->
			<tr>
				<td class="box">BOX</div>
			</tr>
		</table>
	</div>
</body>
</html>
