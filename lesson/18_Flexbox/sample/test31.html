<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>flex box item 속성</title>
</head>
<style type="text/css">
	.container{padding-top: 100px; background: SeaShell; height: 100vh; display: flex;}
	.item{width: 50px; height: 50px; border: 1px solid #999999;}
	.item1{background: Salmon;}
	.item2{background: SteelBlue;}
	.item3{background: DarkSeaGreen;}
</style>
<body>
	<img src="images/flex_02.png" alt=""/>
	<img src="images/flex.png" alt=""/>
	<img src="images/align.png" alt=""/>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>
</body>
</html>
