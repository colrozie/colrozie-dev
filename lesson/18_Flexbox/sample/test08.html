<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>4분할 100%</title>
	<style type="text/css">
		html, body{overflow: auto;}
		*{margin: 0; padding: 0; box-sizing: border-box; border: 0;}
		body{text-align: center; margin: 0; width: 100vw;}
		div{width: 50vw; height: 50vh; float: left;}
		.a{background: #efbfff;}
		.b{background: #bfffbf;}
		.c{background: #ffbfbf;}
		.d{background: #efffbf;}
	</style>
	<!-- overflow 속성이 auto로 설정되어 있으면, 브라우저 스크롤 막대가 존재하지 않는 것으로 해석하기 때문 -->
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
