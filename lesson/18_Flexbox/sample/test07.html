<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>vh로 세로 가운데 정렬</title>
	<style type="text/css">
		*{margin: 0; padding: 0; box-sizing: border-box;}
		body{text-align: center; font-family: 'Lato', sans-serif; margin: 0; background: #bfdfff;}
		.centered{width: 80vw; height: 70vh; margin: 15vh auto; background: lilac;}
		h1{font-size: 4em; color: #ffffff; line-height: 70vh;} /* h1은 line-height 세로 가운데 정렬 */
		/* (100 - height) / 2vh = 15vh div가 세로 가운데 정렬 */
		/* 100-70=30 의 위 아래 15씩 할당 */
	</style>
</head>
<body>
	<div class="centered">
		<h1>What is Lorem Ipsum?</h1>
	</div>
</body>
</html>
