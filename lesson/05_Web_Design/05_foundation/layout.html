<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>layout</title>
	 <link rel="stylesheet" href="css/layout.css"/>
	 <script src="js/jquery-1.12.3.js"></script>
	 <script src="js/script.js"></script>
</head>
<body>
	<div id="wrap">
		<header id="header" class="cf">
			<h1 class="logo"><a href="index.html" tabindex="1"><img src="images/logo.png" alt="로고"/></a></h1>
			<nav class="nav">nav</nav>
		</header>
		<!-- header -->
		<section id="banner">
			<h2 class="hidden">이미지 슬라이드</h2>
		</section>
		<section id="contents">
			<article class="content1">
				<h3 class="hidden">공지사항</h3>
			</article>
			<article class="content2">
				<h3 class="hidden">갤러리</h3>
			</article>
			<article class="content3">
				<h3 class="hidden">배너</h3>
			</article>
		</section>
		<!-- section -->
	</div>
	<footer>
		<div id="footer">
			<div class="f_logo">
				<h3 class="hidden">하단 로고</h3>
			</div>
			<div class="f_copy">
				<h3 class="hidden">카피라이트</h3>
			</div>
			<div class="f_sns">
				<h3>패밀리 사이트</h3>
			</div>
		</div>
	</footer>
	<!-- footer -->
	<div class="pop">
		<div class="popup_content">
			<div class="popup_inner">
			</div>
		</div>
	</div>
	<!-- pop -->
</body>
</html>
