<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="css/layout.css"/>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="wrap">
		<header class="header">
			<h1><a href="index.html"><img src="images/logo.png" alt="로고"/><span class="hidden">그린복지재단</span></a></h1>
			<nav class="gnb_wrap">
				<div class="gnb_bg"></div>
				<ul>
					<li><a href="#">재단소개</a></li>
					<li><a href="#">그린복지</a></li>
					<li><a href="#">재단사업</a></li>
					<li><a href="#">알림마당</a></li>
				</ul>
			</nav>
		</header>
		<section class="main">
			<ul>
				<li class="slide1"><img src="images/main1.jpg" alt="slide1"/><</li>
				<li class="slide2"><img src="images/main2.jpg" alt="slide2"/><</li>
				<li class="slide3"><img src="images/main3.jpg" alt="slide3"/><</li>
			</ul>
		</section>
		<section class="content cf">
			<div class="content1 section">
				<h3>공지사항</h3>
			</div>
			<div class="content2 section">
				<h3>갤러리</h3>
			</div>
			<div class="content3 section">
				<h3>배너</h3>
			</div>
		</section>
	</div>
	
	<footer id="footer">
		<div class="footer_area cf">
			<div class="footer_left"></div>
			<div class="footer_center"></div>
			<div class="footer_right"></div>
		</div>
	</footer>
</body>
</html>
