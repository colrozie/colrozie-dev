<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>숫자인지를 확인해 주는 isNaN()함수</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        x=isNaN(123456)
        y=isNaN("haha")
        document.write(x ,"<br />", y)
    </script>
</head>
<body>
	x=isNaN(123456)
	y=isNaN("haha")
	document.write(x , y)
</body>
</html>
