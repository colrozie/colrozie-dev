<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연산자 우선순위</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
    <script>
         x=10
         y=20

         document.write( x + y / 2 )
         document.write("<br>")
         document.write( ( x + y ) / 2 )
    </script>
<body>	
	 x=10
	 y=20

	 document.write( x + y / 2 )
	 document.write("&lt;br&gt;")
	 document.write( ( x + y ) / 2 )
</html>
