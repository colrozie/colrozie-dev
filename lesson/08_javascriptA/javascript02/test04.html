<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>관계연산자</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
    <script>
         x=10
         y=20
    
         document.write(x+">="+y+": ")
         document.write(x>=y)
         document.write("<br>")
    
         document.write(x+"<="+y+": ")
         document.write(x<=y)
         document.write("<br>")

         document.write(x+"!="+y+": ")
         document.write(x!=y)
         document.write("<br>")
    
         document.write(x+"=="+y+": ")
         document.write(x==y)
         document.write("<br>")
    </script>
<body>	
	A == B (A와 B가 같다)
	A != B (A와 B가 같지 않다)
	A < B (A가 B보다 작다)
	A <= B (A가 B보다 작거나 같다)
	A > B (A가 B보다 크다)
	A >= B (A가 B보다 크거나 같다)
</html>
