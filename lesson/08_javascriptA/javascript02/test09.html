	<meta charset="UTF-8">
	<title>조건문 2</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
    <script>
         weight=70
         height=170
         test=(height-100) * 0.9 
    
         if(weight>test)document.write("당신은 비만이예요")
         else document.write("당신은 정상이네요")

<body>	
	weight=70
	height=170
	test=(height-100) * 0.9 

	if(weight>test)document.write("당신은 비만이예요")
	else document.write("당신은 정상이네요")
