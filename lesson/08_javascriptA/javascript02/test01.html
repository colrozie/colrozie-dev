<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>산술연산자</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
    <script>
         x=75
         y=87
         add=x+y
    
         document.write("국어 점수 :"+x+"<br>")
         document.write("수학 점수 :"+y+"<br>")
         document.write("합계 :"+add+"<br>")
         document.write("평균은 :")
         document.write(add/2)
    </script>
<body>	
	 x=75
	 y=87
	 add=x+y

	 document.write("국어 점수 :"+x+"&lt;br&gt;")
	 document.write("수학 점수 :"+y+"&lt;br&gt;")
	 document.write("합계 :"+add+"&lt;br&gt;")
	 document.write("평균은 :")
	 document.write(add/2)
</body>
</html>
