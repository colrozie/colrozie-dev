<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>함수의 매개변수 정의와 사용</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        function add(a,b)
        {
            var c
            c=a+b
            document.write(c)
        }
    </script>
</head>
<body>
    <script>
        m=3
        n=4
        document.write(m + "+" + n + "=")
        add(m,n)
    </script>
	<br/>
	function add(a,b)
	{
		var c
		c=a+b
		document.write(c)
	}
	
	
	m=3
	n=4
	document.write(m + "+" + n + "=")
	add(m,n)
</body>
</html>
