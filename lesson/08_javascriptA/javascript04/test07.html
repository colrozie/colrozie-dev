<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>입력 대화 상자를 만들어 주는 prompt()함수</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        code = prompt("비밀번호를 입력하세요.","")
        if (code=="1234") location.href="welcome.htm"
        else  document.write("비밀번호가 틀렸네요.")
    </script>
</head>
<body>
	code = prompt("비밀번호를 입력하세요.","")
	if (code=="1234") location.href="welcome.htm"
	else  document.write("비밀번호가 틀렸네요.")
</body>
</html>
