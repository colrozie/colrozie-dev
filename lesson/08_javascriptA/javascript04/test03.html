<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>함수에서 변수 사용할 때 주의할점</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        function sdsd(a,b)
        {
            var c=a+b         // 지역변수 선언 c=30, var 지우고 다시 실행
            document.write(c)
            document.write("<br />")
        }

        function sd()
        {
            d=c+2
            document.write(d)
        }
    </script>
</head>
