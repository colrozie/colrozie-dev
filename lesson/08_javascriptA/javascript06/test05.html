<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>날짜 시간 변경하기</title>
	<style>
		body{white-space: pre;}
	</style>
	<script>
		a=new Date(1994,09,24,18,30)
		a.setDate(20)
		
		document.write("내가 태어난 날짜는",a.getMonth(),"월",a.getDate(),"일",a.getHours(),"시",a.getMinutes(),"분 입니다.")
	</script>
</head>
<body>

    a=new Date(1994,09,24,18,30)
    a.setDate(20)
    
    document.write("내가 태어난 날짜는",a.getMonth(),"월",a.getDate(),"일",a.getHours(),"시",a.getMinutes(),"분 입니다.")

</body>
</html>
