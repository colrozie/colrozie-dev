<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>요일 표시하기</title>
	<style>
		body{white-space: pre;}
	</style>
	<script>
		a=new Date()
		b=a.getDay()

		switch(b)
		{
			case 0 : c="일"
			break

			case 1 : c="월"
			break

			case 2 : c="화"
			break

			case 3 : c="수"
			break

			case 4 : c="목"
			break
			
			case 5 : c="금" 
			break
			
			case 6 : c="토" 
			break
		  }

		document.write("오늘은 ",c,"요일 입니다.")
	</script>	
</head>
<body>

    a=new Date()

    switch(b)
    {

        break

        case 4 : c="목"
        break
        
        case 5 : c="금" 
        break
        
        case 6 : c="토" 
        break
      }

    document.write("오늘은 ",c,"요일 입니다.")

</body>
</html>
