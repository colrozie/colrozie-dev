<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>10진수로 숫자변수 나타내기</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
	<script language="JavaScript">
		var x, y
		x=1230000
		y=1.23E6
		document.write(x)
		document.write("<br/>")
		document.write(y)
	</script>
<body>	
	var x, y
	x=1230000
	y=1.23E6
	document.write(x)
	document.write("&lt;br/&gt;")
	document.write(y)
</body>
</html>
