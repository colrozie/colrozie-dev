<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문자변수와 숫자변수 (var은 지역변수임)</title>
	<style type="text/css">
		body{white-space: pre;}
	</style>
	<script language="JavaScript">
		var x, y
		x=7+5
		y="7"+5
		document.write(x)
		document.write("<br/>")
		document.write(y)
	</script>
<body>
	var x, y
	x=7+5
	y="7"+5
	document.write(x)
	document.write("&lt;br/&gt;")
	document.write(y)
</body>
</html>
