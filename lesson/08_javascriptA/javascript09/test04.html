<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>창위치 조절(익스만)</title>
</head>
<body>
<form>
    <input type="button" value="오른쪽으로 이동하기" onclick="window.moveBy(200,0)">
    <input type="button" value="왼쪽 상단에 정렬하기" onclick="window.moveTo(0,0)">
</form>
</body>
</html>
