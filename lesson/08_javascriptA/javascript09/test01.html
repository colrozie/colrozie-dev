<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>시계만들기</title>
<script>
    function start_clock() 
    {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var date = now.getDate();

        if(seconds < 10) seconds = "0" + seconds;
        if(minutes < 10) minutes = "0" + minutes;
        if(date < 10) date = "0" + date;
        if(hours < 12) minutes = minutes + " A.M ";
            else if(hours >= 12) minutes = minutes + " P.M "
        if(hours == 0) hours = hours + 12; 
            else if(hours > 12) hours = hours - 12;
            
        var time = hours + ":" + minutes + ":" + seconds; 
        document.time_form.clock.value = time;
        setTimeout("start_clock()", 100);
    }
</script>
</head>
<body background="back4.jpg" onLoad ="start_clock()">
    <form name = "time_form">
        <input name = "clock" size = "12" value = "   TIME  ">
    </form>	
</body>
</html>
