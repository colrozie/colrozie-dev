<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>복잡한 계산을 풀어주는 Math 메소드</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        r=5.15
        document.write("x의절대값은",Math.abs(r),"입니다.","<br>")
        document.write("x는",Math.floor(r),"이거나 크고",
            Math.ceil(r),"이거나 작은 수입니다.","<br>")
        document.write("x와 3 중에",Math.max(r,3),"이 큽니다.","<br>")
        document.write("x의 제곱근은",Math.sqrt(r),"입니다.","<br>")
    </script>
</head>
<body>

	r=5.15
	document.write("x의절대값은",Math.abs(r),"입니다.")
	document.write("x는",Math.floor(r),"이거나 크고",
		Math.ceil(r),"이거나 작은 수입니다.")
	document.write("x와 3 중에",Math.max(r,3),"이 큽니다.")
	document.write("x의 제곱근은",Math.sqrt(r),"입니다.")

</body>
</html>
