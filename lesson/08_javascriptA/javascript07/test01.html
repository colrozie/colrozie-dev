<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Math.속성 또는 메소드</title>
	<style>
		body{white-space: pre;}
	</style>
	<script>
		document.write(0.2*6 + "<br>");
		document.write(((10*0.2)*6)/10);
		
		console.log(0.2*6);
		console.log(((10*0.2)*6)/10);
		// 실행결과 : 1.2000000000000002  (소숫점 이하 16자리)
	</script>
</head>
<body>
수학에서 사용하는 특수함수나 특수값을 사용할 수 있게 해준다.
특수함수란 지수함수, 삼각함수, 로그함수등을 말한다.

E 오일러 상수 약 2.718
LN10 10의 자연 로그 값 약 2.302
LN2 2의 자연 로그 값 약 0.693
LOG10E 밑이 10인 E 로그 약 0.434
LOG2E 밑이 2인 로그 약 1.442
PI 원주율 약 3.14159
SQRT1_2 1/2의 제곱근 SQRT{} 약 0.707
SQRT2 2의 제곱근 SQRT{} 약 1.414
</body>
</html>
