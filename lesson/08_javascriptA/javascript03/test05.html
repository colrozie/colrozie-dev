<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>for문</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
		total = 0;
		
		for(i=1;i<11;i++){
			total+=i
			
			document.write(i)
			if(i!=10){
				document.write("+")
			}
		}
		document.write("=" + total)
    </script>
</head>
<body>

</body>
</html>
