<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>FOR문</title>
	<style>
		body{white-space: pre;}
	</style>
    <script>
        for(i=1;i<=10;i++)
        document.write("요미는 귀여워 <br>")
    </script>	
</head>
<body>
	for (초기값; 최종값; 증가식)

	사용예) 특정 문자열을 400번 반복해서 화면에 출력


    for(i=1;i<=10;i++)
    document.write("요미는 귀여워")

</body>
</html>
