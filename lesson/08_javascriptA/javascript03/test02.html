<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>WHILE문</title>
	<style>
		body{white-space: pre;}
	</style>    
    <script>
        x=0
        total=0

    while(x<10)
    {
        x++
        total=total+x

        document.write(x)

        if(x!=10)
        document.write("+")
    }

        document.write("="+ total)
    </script>
</head>
<body>
	while(조건문)
	{
		 A
	}
		 B ; 조건문이 참이면 A를 실행하고 조건문이 거짓이면 B를 실행

	사용예) 1부터 10까지의 합 계산	
</body>
</html>
