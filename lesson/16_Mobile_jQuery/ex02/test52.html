<!DOCTYPE HTML>

				<h3>피막이 풀</h3>

			</div><br/>
			
			<div class="ui-body ui-body-a">
				<h3>산작약 (함박꽃)</h3>
				<p>작양은 혈맥을 잘 통하게 하고 속을 완화시키고 굳은 피를 헤치며 용종을 삭게 한다.</p>
			</div><br/>
			
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
