<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- 사용자 정의 attr -->
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
			<button data-icon="arrow-u" data-iconpos="top">top button</button>
			<button data-icon="arrow-l" data-iconpos="left">left button</button>
			<button data-icon="arrow-r" data-iconpos="right">right button</button>
			<button data-icon="arrow-d" data-iconpos="bottom">bottom button</button>
			
			<a href="#;" data-role="button" data-icon="arrow-u" data-iconpos="top" data-inline="true">상</a>
			<a href="#;" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">좌</a>
			<a href="#;" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">우</a>
			<a href="#;" data-role="button" data-icon="arrow-d" data-iconpos="bottom" data-inline="true">하</a>
        </div>
        <div data-role="footer">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
