<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
			<fieldset data-role="controlgroup">
				<legend>grade</legend>
				<input type="radio" name="syear" id="syear1" value="1"/>
				<label for="syear1">1</label>
				<input type="radio" name="syear" id="syear2" value="2"/>
				<label for="syear2">2</label>
				<input type="radio" name="syear" id="syear3" value="3" checked="checked"/>
				<label for="syear3">3</label>
				<input type="radio" name="syear" id="syear4" value="4"/>
				<label for="syear4">4</label>
			</fieldset>
			
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>semester</legend>
				<input type="radio" name="semester" id="semester1" value="1" checked="checked"/>
				<label for="semester1">1</label>
				<input type="radio" name="semester" id="semester2" value="2"/>
				<label for="semester2">2</label>
			</fieldset>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
