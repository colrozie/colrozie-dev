<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

				</div>

					<h1>tab1 content</h1>
				</div>
				<div id="tab2" style="background-color:lightblue">
					<h1>tab2 content</h1>
				</div>
				<div id="tab3" style="background-color:lightpink">
					<h1>tab3 content</h1>
				</div>
			</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>

</html>
