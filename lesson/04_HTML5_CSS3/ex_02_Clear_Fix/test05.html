<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>clearfix5</title>
	<link rel="stylesheet" href="css/test05.css"/>
</head>
<body>
	<!-- 자식float에 대하여 부모가 빈 div로 대응하는 방법 : 선생님이 예전에 쓰던 방법 (아주 무식한 방법) -->
	<div class="parent">
		<div class="child first fl">child</div>
		<div class="child last fl">child</div>
		<div class="clear"></div>
	</div>
</body>
</html>
