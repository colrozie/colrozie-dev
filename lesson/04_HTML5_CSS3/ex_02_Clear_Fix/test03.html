<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>clearfix3</title>
	<link rel="stylesheet" href="css/test03.css"/>
</head>
<body>
	<!-- float에 float으로 대응하는 방법 -->
	<!-- float은 컨텐츠 크기 부모에 사이즈값이 없어서 자식 값 따라감 -->
	<div class="parent fl">
		<div class="child first fl">child</div>
		<div class="child last fl">child</div>
	</div>
</body>
</html>
