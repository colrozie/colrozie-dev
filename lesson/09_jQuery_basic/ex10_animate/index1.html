<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STOP</title>
	<link rel="stylesheet" href="css/style1.css"/>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/script1.js"></script>
</head>
<body>
	<button>stop()</button> <!-- 농구공이 오른쪽으로 이동하는 것을 즉시 멈추고 그 자리에서 다시 왼쪽으로 이동시작 (false)-->
	<button>stop(true)</button> <!-- 농구공이 오른쪽으로 이동하는 것을 멈추고, 다음 setInterval()이 실행될 때까지 대기한 다음 다시 실행 -->
	<button>stop(false,true)</button> <!-- 버튼을 누르는 순간 농구공이 오른쪽으로 이동하고, 바로 왼쪽부터 다시 시작 -->
	<button>stop(true,true)</button> <!-- 버튼을 누르는 순간 농구공이 오른쪽 끝으로 이동하고, 다음 setInterval()이 실행될 때까지 대기 -->
	
	<div></div>
</body>
</html>
