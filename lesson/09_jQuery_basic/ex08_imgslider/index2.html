<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>image slide</title>
	<link rel="stylesheet" href="css/style2.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/script2.js"></script>	
</head>
<body>
	<h1>Slide Show</h1>
	<div class="slideshow">
		<a href="#"><img src="images/dinner1.jpg" alt="디너1"/></a>
		<a href="#" class="alt"><img src="images/dinner2.jpg" alt="디너2"/></a>
	</div>
	<div class="slideshow">
		<a href="#"><img src="images/illust1.png" alt="사람1"/></a>
		<a href="#" class="alt"><img src="images/illust2.png" alt="사람2"/></a>
		<a href="#" class="alt"><img src="images/illust3.png" alt="사람3"/></a>
	</div>
	<div class="slideshow">
		<a href="#"><img src="images/art1.gif" alt="alt1"/></a>
		<a href="#" class="alt"><img src="images/art2.gif" alt="alt2"/></a>
		<a href="#" class="alt"><img src="images/art3.gif" alt="alt3"/></a>
		<a href="#" class="alt"><img src="images/art4.gif" alt="alt4"/></a>
	</div>
</body>
</html>
