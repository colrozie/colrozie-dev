<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>image slide</title>
	<link rel="stylesheet" href="css/style1.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/script1.js"></script>	
</head>
<body>
	<h1>Slide Show</h1>
	<div class="slideshow">
		<img src="images/dinner1.jpg" alt="디너1"/>
		<img src="images/dinner2.jpg" class="alt" alt="디너2"/>
	</div>
	<div class="slideshow">
		<img src="images/illust1.png" alt="사람1"/>
		<img src="images/illust2.png" class="alt" alt="사람2"/>
		<img src="images/illust3.png" class="alt" alt="사람3"/>
	</div>
	<div class="slideshow">
		<img src="images/art1.gif" alt="alt1"/>
		<img src="images/art2.gif" class="alt" alt="alt2"/>
		<img src="images/art3.gif" class="alt" alt="alt3"/>
		<img src="images/art4.gif" class="alt" alt="alt4"/>
	</div>
</body>
</html>
