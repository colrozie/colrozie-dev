<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MASK 기능을 이용한 차트</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/vendor/modernizr.custom.min.js"></script>
<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<div class="scene1"></div>
	<div class="scene1"></div>
	<div class="scene" id="scene-2">
		<img src="img/visual_bg.png" alt="" class="scene-bg"/>
		<div id="scene-2-content">
			<div class="charts cf">
				<div class="chart" id="water">
					<div class="circle-mask-outer left"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="circle-mask-outer right"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/graphic-water.png" alt="water"/>
						<p class="text">
							<span class="percent-number">60</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" -->
				<div class="chart" id="shine">
					<div class="circle-mask-outer left"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="circle-mask-outer right"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/graphic-sun.png" alt="sunShine"/>
						<p class="text">
							<span class="percent-number">90</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" -->
				<div class="chart" id="birds">
					<div class="circle-mask-outer left"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="circle-mask-outer right"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/graphic-bird.png" alt="Birds"/>
						<p class="text">
							<span class="percent-number">20</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" -->
				<div class="chart" id="woods">
					<div class="circle-mask-outer left"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="circle-mask-outer right"><!-- 애니메이션 부분 -->
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/graphic-woods.png" alt="woods"/>
						<p class="text">
							<span class="percent-number">45</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" -->
			</div>
		</div>
	</div>
	<div class="scene3"></div>
	<div class="scene3"></div>
</body>
</html>
