<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Weather API</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
	$.getJSON('http://api.openweathermap.org/data/2.5/weather?id=1835848&appid=462cd43c50413c6e5a114d37bf26774a&units=metric', function(data){
		//data=객체변수 1객체에 여러 변수(정보)를 담아놓은 것
		//alert(data.city.name);
		//alert(data.list[0].main.temp_min);
		
		var $minTemp = data.main.temp_min;
		var $maxTemp = data.main.temp_max;
		var $cTemp = data.main.temp;
		var $cDate = data.dt;
		var $wIcon = data.weather[0].icon;
		$('.clowtemp').append($minTemp);
		$('.ctemp').append($cTemp);
		$('.chightemp').append($maxTemp);
		$('h2').prepend($cDate);
		$('.cicon').append('<img src="http://openweathermap.org/img/wn/'+$wIcon+'.png" alt=""/>');
		
	});
	</script>
</head>
<body>
	<h1>Weather API</h1>
	<h2>- 날씨 예보</h2>
	<div class="ctemp">현재 온도 : </div>
	<div class="clowtemp">최저 온도 : </div>
	<div class="chightemp">최고 온도 : </div>
	<div class="cicon">아이콘 : </div>
</body>
</html>
