<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>04_ajax_json</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
		$(function(){
			$.ajax({
				url:'data/data.json',
				type:'get',
				dataType:'json',
				async:false, // 동기식 : 무전기 - 어떤 메소드나 함수를 처리할 때 해당결과를 기다림
				//async:true, // 비동기 : 채팅 - 처리만 하고 실시간이라 결과를 기다리지 않음
				error:function(){alert('실패입니다.');},
				success:function(data){
					$('body').append('<div>데이터 전송 완료 async:false</div>');
				}
			});
			$('body').append('<div>동기식 또는 비동기식 처리 async:true</div>');
		});			
		</script>
	</head>
	<body>
		
	</body>
</html>
