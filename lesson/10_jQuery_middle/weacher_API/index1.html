<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Weather API</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
		$.getJSON('http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=778c1e6867ed4fe3f47a6254b2321c87&units=metric',function(data){
			//alert(data.city.name);
			//alert(data.list[0].main.temp_min);
			var $minTemp = data.list[2].main.temp_min;
			var $maxTemp = data.list[2].main.temp_max;
			var $cTemp = data.list[2].main.temp;
			var $cDate = data.list[2].dt_txt;
			var $wIcon = data.list[2].weather[0].icon;
			
			$('.clowtemp').append($minTemp);
			$('.chightemp').append($maxTemp);
			$('.ctemp').append($cTemp);
			$('h2').prepend($cDate);
			$('.cicon').append('<img src="http://openweathermap.org/img/wn/'+$wIcon+'@2x.png" />');
		});
    </script>	
</head>
<body>
	<h1>Weather API</h1>
	<h2> - 날씨 예보</h2>
	<div class="ctemp">현재 온도 : </div>
	<div class="clowtemp">최저 온도 : </div>
	<div class="chightemp">최고 온도 : </div>
	<div class="cicon">아이콘 : </div>
	<!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" /> -->
</body>
</html>
