<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 폼(form)</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<style>
		.login {
			width: 620px;
			background:#fff;
			margin: 30px auto;
			border:1px solid #e5e5e5;
			-moz-box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
			-webkit-box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
			box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
		}
		.login h1 a {
			background-image:url(images/logo.png);
			background-repeat:no-repeat;
			background-position:center top;
			background-size:189px 47px;
			height:47px;
			margin:50px auto 10px;
			padding:0;
			width:189px;
			text-indent:-99999px;
			overflow:hidden;
			display:block;
		}
		.login form {
			margin:0px auto;
			border:none;						
			margin-top:30px;
			padding: 40px;
		}
	</style>
	<!-- HTML5와 미디어쿼리를 지원하지 않는 IE8 이하 버전을 위해 -->
	<!-- [if lt IE 9]>
		<script src="html5shiv/html5shiv.min.js">
		<script src="respond/respond.min.js">
	<![endif]-->
</head>
<body>
	<div class="login">
		<h1>
			<a tabindex="-1" title="더조은아카데미" href="#">더조은아카데미</a>
		</h1>
		<div class="row">
			<form role="form" class="form-horizontal" name="loginform" id="loginform" action="wp-login.php" method="post">
				<div class="form-group">
					<label for="user_login" class="col-md-3 control-label">사용자명</label> <!-- class="sr-only" 스크린리더기에서만 읽힘 -->
					<div class="col-md-9">
						<input type="text" name="log" id="user_login" class="form-control" placeholder="사용자명">
					</div>
				</div>
				<div class="form-group">
					<label for="user_pass" class="col-md-3 control-label">비밀번호</label>
					<div class="col-md-9">
						<input type="password" name="pwd" id="user_pass" class="form-control" placeholder="비밀번호">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<label for="rememberme">
							<input name="rememberme" type="checkbox" id="rememberme" value="forever">
						</label>
						&nbsp;기억하기
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<input type="submit" name="submit" id="submit" value="로그인" class="btn btn-default">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
