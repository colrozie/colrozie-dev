<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 폼(form)</title>
	<style>
		.login {
			width:320px;
			background:#fff;
			margin: 30px auto;
			border:1px solid #e5e5e5;
			-moz-box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
			-webkit-box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
			box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
		}
		.login h1 a {
			background-image:url(images/logo.png);
			background-repeat:no-repeat;
			background-position:center top;
			background-size:189px 47px;
			height:47px;
			margin:0 auto 25px;
			padding:0;
			width:189px;
			text-indent:-99999px;
			overflow:hidden;
			display:block;
		}
		.login form {
			margin:0px auto;
			border:none;						
			margin-top:30px;
			padding-left:25px;
			padding-bottom:20px;
		}
		.login .button {
			height:30px;
			line-height:28px;
			padding:0 12px 2px;
		}
		input[type="submit"] {
			background:#ddd;
			color:#444;
			font-size:11px;
			font-weight:bold;
			padding:0 12px;			
			display:inline-block;
			border-radius:3px;
			text-decoration:none;
			cursor:pointer;			
		}
		input[type="submit"]:hover {
			color:#222;
			background:#d1d1d1;
		}
		.button-primary{
			display:inline-block;
			text-decoration:none;
			font-size:13px;
			line-height:26px;
			height:28px;
			margin:0;
			padding:0 10px 1px;
			cursor:pointer;
			border:1px solid 
			border-radius:3px;
			box-sizing:border-box;
		}

		input[type="text"]:focus,input[type="password"]:focus,input[type="email"]:focus,textarea:focus{
			border:1px solid #aaa;
			color:#444;
			-moz-box-shadow:0 0 3px rgba(0,0,0,.2);
			-webkit-box-shadow:0 0 3px rgba(0,0,0,.2);
			box-shadow:0 0 3px rgba(0,0,0,.2)
		}
		input[type="submit"],input[type="button"],button{
			background:#ddd;
			padding:0 12px;
			-moz-border-radius:3px;
			-webkit-border-radius:3px;
			border-radius:3px;
			color:#444;
			display:inline-block;
			font-size:11px;
			font-weight:bold;
			text-decoration:none;
			cursor:pointer;
			line-height:27px;
			border:none;
		}
		input[type="submit"]:hover,input[type="button"]:hover,button:hover{
			color:#222;
			background:#d1d1d1;
		}
		input[type="submit"]:active,input[type="button"]:active,button:active{
			background:#c8c8c8;
		}
	</style>

	<!-- HTML5와 미디어쿼리를 지원하지 않는 IE8 이하 버전을 위해 -->
	<!-- [if lt IE 9]>
		<script src="html5shiv/html5shiv.min.js">
		<script src="respond/respond.min.js">
	<![endif]-->
</head>
<body>
	<div class="login">
		<h1>
			<a tabindex="-1" title="더조은아카데미" href="#">더조은아카데미</a>
		</h1>
		<form name="loginform" id="loginform" action="wp-login.php" method="post">
			<p>
				<label for="user_login">사용자명<br>
				<input type="text" name="log" id="user_login" class="input" value="" size="20"></label>
			</p>
			<p>
				<label for="user_pass">비밀번호<br>
				<input type="password" name="pwd" id="user_pass" value="" size="20"></label>
			</p>
			<p>
				<label for="rememberme">
					<input name="rememberme" type="checkbox" id="rememberme" value="forever">
					&nbsp;기억하기
				</label>
			</p>
				<input type="submit" name="submit" id="submit" value="로그인">
		</form>
	</div>
</body>
</html>
