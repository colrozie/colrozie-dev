<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Test</title>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		.container{margin-top: 50px;}
		ul{list-style: none;}
		li{margin-bottom: 15px;}
	</style>
    <!-- [if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<form role="form">
			<h2>size</h2>
			<ul>
				<li><button class="btn btn-primary btn-lg">Big</button></li>
				<li><button class="btn btn-primary">Default</button></li>
				<li><button class="btn btn-primary btn-sm">Small</button></li>
				<li><button class="btn btn-primary btn-xs">Tiny</button></li>
			</ul>
			<hr/>
			<h2>disabled</h2>
			<button type="button" class="btn btn-primary" disabled>Primary button</button>
			<button type="button" class="btn btn-secondary" disabled>Button</button>
			<button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
			<button type="button" class="btn btn-outline-secondary" disabled>Button</button>
		</form>
	</div>
</body>
</html>
