<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>
<!-- 주소창에 전달하는 방식이get방식 ?뒤에 오는 건 변수다 -->
<body>
	<h1>예약 문의</h1>	file:///D:/col1a/lesson/01_Web_Standard/ex04/unit03_03.html?userName=liuli&userPWD=iiuouio&userTitle=iioiuyo&userRoom=Double&userOption1=%EC%A1%B0%EC%8B%9D&userOption3=%ED%94%BD%EC%97%85+%EC%84%9C%EB%B9%84%EC%8A%A4&btn1=%EC%A0%80%EC%9E%A5#
	<form action="#" method="get">
		<p>
			<label for="userName">작성자 </label>
			<input id="userName" name="userName" type="text" />
		</p>
		<p>
			<label for="userPWD">비밀번호</label>
			<input id="userPWD" name="userPWD" type="password" />
		</p>
		<p>
			<label for="userTitle">제목</label>
			<input id="userTitle" name="userTitle" type="text" />
		</p>
		<p>예약하실 객실을 선택하세요.
			<label>
			<input name="userRoom" type="radio" value="Single" checked />
			Single</label>
			/
			<label>
			<input name="userRoom" type="radio" value="Double" />
			Double </label>
			/
			<label>
			<input name="userRoom" type="radio" value="Twin" />
			Twin</label><br>
			<input type="image" src="images/btn_gallery.gif" alt="방 둘러보기" name="btn_gallery" />
		</p>
		<p>기타 패키지 옵션을 선택하세요<br>
			<label>
				<input name="userOption1" type="checkbox" value="조식" checked />
				조식
			</label>
			<label>
				<input name="userOption2" type="checkbox" value="바베큐" />
				바베큐
			</label>
			<label>
				<input name="userOption3" type="checkbox" value="픽업 서비스" />
				픽업 서비스
			</label>
		</p>
		<p>
			<input type="submit" value="저장" name="btn1" />
			<input type="reset" value="취소" name="btn2" />
			<input type="button" value="이전 페이지로 이동" name="btn3" />
		</p>
	</form>
</body>
</html>
