<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<form action="#" method="get">
		<p>작성자
			<input type="text" name="userName" id="userName"/>
		</p>
		<p>비밀번호
			<input type="password" name="userPWD" id="userPWD"/>
		</p>
		<p>email
			<input type="email" name="userEmail"/>
		</p>
		<p>연락처
			<input type="tel" name="userPhone"/>
		</p>
		<p>투숙날짜
			<input type="date" name="userDate"/>
		</p>
		<p>투숙인원
			<input type="number" name="userNumber" value="2"/>
		</p>
		<p>제목
			<input type="text" name="userTitle"/>
		</p>
		<p>작성자의 신원을 파악하기 위한 사진을 올려 주세요. <br/>
			<input type="file" name="userFile"/>
		</p>
	<form/>	
</body>
</html>
