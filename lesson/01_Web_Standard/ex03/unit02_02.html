<!DOCTYPE HTML>
<html>
<head>
	<title> video 요소를 이용한 동영상 무비 삽입하기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- 내용을 입력합니다. -->
	<h1>video 요소를 이용한 동영상 무비 삽입하기</h1>
	<video width="320" height="240" controls autoplay preload="true">
		<source src="media/myMovie.webm" type="video/webm" />
		<source src="media/myMovie.mp4" type="video/mp4" />
	</video>
</body>
</html>
