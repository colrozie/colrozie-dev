<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table02</title>
	<link rel="stylesheet" href="css/table01.css"/>
</head>
<body>
	<table>
		<caption>ㅇㅇ호텔</caption>
		<caption><strong>가격표</strong></caption>
		<colgroup>
			<col style="background: #ffb466;"/>
			<col span="2" style="background: #ffaabb;"/>
		</colgroup>
		<thead>
			<tr>
				<th>방이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="4">바깥채를 렌트합니다</td>
			</tr>
		<tfoot/>
		<tbody>
			<tr>
				<th>스탠다드 더블</th>
				<td>비지니스,커플</td>
				<td>2인</td>
				<td>1박 13.0</td>
			</tr>
			<tr>
				<th>클래식</th>
				<td>여행용</td>
				<td>6인</td>
				<td>1박 20.0</td>
			</tr>
			<tr>
				<th>패밀리</th>
				<td>가족</td>
				<td>4인</td>
				<td>1박 18.0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
