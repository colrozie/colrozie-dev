<!DOCTYPE HTML>
<html>
<head>
	<title> span 요소의 사용과 특정 글자 꾸미기  </title>
	<meta charset="UTF-8" />
	<style type="text/css">
		.green{color: #ffffff; background-color: #009900;}
		.pink{color: #ffffff; background-color: #ff88ff;}
		.yellow{color: #000000
		; background-color: #ffdc00;}
	</style>
</head>

<body>
	<h1>span 요소의 사용과 특정 글자 꾸미기</h1>
	<!-- 특정 글자의 범위를 지정할 때 사용하는 span 요소를 사용하여  CSS를 적용합니다. -->
	<p>
	<span class="green">Vegetables</span> fit for use are recognized by the small sprout.<br />
	쓸모있는 <span class="pink">야채</span>는 어린 싹으로 알 수 있다. 될성 싶은 나무는 <span class="yellow">떡잎</span>부터 알아본다.</p>
</body>
</html>
